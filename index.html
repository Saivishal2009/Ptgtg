<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>Welcome to my Photo Gallery</h1>
    <img id="logo" src="https://i.pinimg.com/originals/aa/ba/f5/aabaf592decc13d62262de0e47b410dc.jpg">
    <h2>Grid Gallery</h2>
    <div class="cars">
        <img src="chickhicks.jpg">
        <img src="doc.jfif">
        <img src="filmore.jfif">
        <img src="flo.jpg">
        <img src="guido.jfif">
        <img src="mqeen.jfif">
        <img src="luigi.jfif">
        <img src="mack.jpg">
        <img src="the%20king.jpg">
    </div>
    <h3>Sliding Gallery</h3>
    <div id="mycarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img class="img-responsive" src="chickhicks.jpg">
                    <div class="carousel content">
                        <p>Chik Hicks</p>
                    </div>

                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="doc.jfif">
                    <div class="carousel content">
                        <p>Doc Hudson</p>
                    </div>

                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="filmore.jfif">
                    <div class="carousel content">
                        <p>Filmore</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="flo.jpg">
                    <div class="carousel content">
                        <p>Flo</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="mqeen.jfif">
                    <div class="carousel content">
                        <p>Lightning Mqeen</p>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>
                    <img class="img-responsive" src="guido.jfif">
                    <div class="carousel content">
                        <p>Guido</p>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>
                    <img class="img-responsive" src="luigi.jfif">
                    <div class="carousel content">
                        <p>Luigi</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="mack.jpg">
                    <div class="carousel content">
                        <p>Mack</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="the%20king.jpg">
                    <div class="carousel content">
                        <p>The King</p>
                    </div>
                </center>
            </div>
            </div>
        <a class="left carousel-control" href="#mycarousel" dataslide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        
            <a class="right carousel-control" href="#mycarousel" dataslide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        
        </a>
    </div>
</body>

</html>
